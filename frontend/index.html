<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Equity Bank Invoice Authentication System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay-wrapper">
    <div class="auth-container">
      <div class="form-header">
        <img src="logo.jpg" alt="Equity Bank Logo">
        <h1>Equity Bank Invoice Authentication System</h1>
      </div>

      <div class="form-section">
        <h2>Register</h2>
        <input type="text" id="reg-username" placeholder="Username" required>
        <input type="password" id="reg-password" placeholder="Password" required minlength="4">
        <input type="password" id="reg-confirm-password" placeholder="Confirm Password" required minlength="4">
        <input type="text" id="reg-phone" placeholder="Phone (+2547XXXXXXXX)" required>
        <button onclick="register()">Register</button>
      </div>

      <div class="form-section">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required minlength="4">
        <button onclick="login()">Login</button>
      </div>

      <p id="auth-message"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
